<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>since üìÖ</title>
  
  <style type="text/css">
    :root {
      font-size: calc(1vw + 1vh + .5vmin);
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      margin: 0 auto;
      padding: 1em;
      max-width: 35em;
    }
    h1, p {
      line-height: 1;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 64px;
    }

    p {
      font-size: 2em;
    }

    #example p {
      font-size: 1em;
      margin: 1em 0 .25em;
    }

    #label {
      text-align: center;
    }

    a:link {
      text-decoration: none;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      margin: 0;
    }

    @media screen and (min-width: 600px) {
      h1 {
        font-size: 125px;
      }
      p {
        font-size: 3em;
        max-width: 10em;
      }

      #example {
        font-size: 1em;
      }

      #label {
        text-align: left;
      }
    }
  </style>
</head>

<body>
<h1 id="label"></h1>
<div id="example">
  <h1>since.</h1>
  <ul>
    <li><a href="?then=1776-07-04&label=üá∫üá∏">üá∫üá∏ Independence Day</a></li>
    <li><a href="?then=1980-05-18T08%3A32%3A17&label=üåã">üåã Mount St. Helens eruption</a></li>
    <li><a href="?then=1969-07-20T20%3A18%3A00&label=üåñ">üåñ First moon landing</a></li>
    <li><a href="?then=1955-11-12T20%3A04%3A00&label=‚ö°Ô∏èüèõ">‚ö°Ô∏èüèõ Hill Valley clock tower lightning strike</a></li>
  </ul>
</div>
<p id="since"></p>

<script src="js/moment.js"></script>
<script src="js/moment-precise-range.js"></script>

<script>
  let then, urlParams;

  (window.onpopstate = function () {
    let match,
        pl     = /\+/g,  // Regex for replacing addition symbol with a space
        search = /([^&=]+)=?([^&]*)/g,
        decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
        query  = window.location.search.substring(1);
    urlParams = {};
    while (match = search.exec(query))
      urlParams[decode(match[1])] = decode(match[2]);
  })();

  if (urlParams.then) {
    then = moment(urlParams.then,'YYYY-MM-DD[T]HH:mm:ss');
  }

  if (urlParams.label) {
    document.getElementById("label").textContent = urlParams.label;
    document.getElementById("example").remove();
    document.title = "since " + urlParams.label;
  }

  liveCount();

  function liveCount() {
    var now = moment().format('YYYY-MM-DD HH:mm:ss');
    var diff = moment.preciseDiff(now, then);
    document.getElementById("since").textContent = diff;
  }
  setInterval(liveCount, 1000);

</script>

</body>
</html>
